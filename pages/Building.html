<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesBuilding.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <!-- Navigation -->
                   <nav class="navbar navbar-expand-lg navbar-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="https://konstant1982.github.io/Megality">Home</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Building Megality</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Logo (Positioned Outside the Header) -->
    <div class="logo-container">
        <a href="#"><img src="../Images/Megality.png" alt="Megality Logo" class="logo-img"></a>
    </div>

    <!-- PhotoSwipe контейнер (необходим для работы) -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
    
    <!-- Carousel Section -->
    <section class="carousel-section">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="../Images/IMG_2.jpg" data-size="1200x800">
                    <img src="../Images/IMG_2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <a href="../Images/IMG_20240807_125915.jpg" data-size="1200x800">
                    <img src="../Images/IMG_20240807_125915.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <a href="../Images/IMG_5.jpg" data-size="1200x800">
                    <img src="../Images/IMG_5.jpg" class="d-block w-100" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <a href="../Images/IMG_20240807_154611.jpg" data-size="1200x800">
                    <img src="../Images/IMG_20240807_154611.jpg" class="d-block w-100" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <a href="../Images/IMG_20240808_101725.jpg" data-size="1200x800">
                    <img src="../Images/IMG_20240808_101725.jpg" class="d-block w-100" alt="Image 7">
                </div>
                <div class="carousel-item">
                    <a href="../Images/IMG_8.jpg" data-size="1200x800">
                    <img src="../Images/IMG_8.jpg" class="d-block w-100" alt="Image 8">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- PhotoSwipe CSS -->
<link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/photoswipe.css">
<link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/default-skin/default-skin.css">

<!-- PhotoSwipe JS -->
<script src="https://unpkg.com/photoswipe/dist/photoswipe.min.js"></script>
<script src="https://unpkg.com/photoswipe/dist/photoswipe-ui-default.min.js"></script>
    
    <!-- Подключаем внешний файл script.js -->
    <script src="scriptBuild.js"></script>
</body>
</html>
